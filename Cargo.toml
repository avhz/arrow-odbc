[package]
name = "odbc-arrow"
version = "0.1.0"
authors = ["Markus Klein"]
edition = "2018"
license = "MIT"
repository = "https://github.com/pacman82/odbc-arrow"

# A short blurb about the package. This is not rendered in any format when
# uploaded to crates.io (aka this is not markdown).
description = "Fill Apache Arrow arrays from ODBC data sources"

# This is a list of up to five keywords that describe this crate. Keywords
# are searchable on crates.io, and you may choose any words that would
# help someone find this crate.
keywords = ["odbc", "database", "sql", "arrow"]

# This is a list of up to five categories where this crate would fit.
# Categories are a fixed list available at crates.io/category_slugs, and
# they must match exactly.
categories = ["api-bindings", "database"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arrow = "5.3.0"
odbc-api = "0.27.2"
thiserror = "1.0.28"

[dev-dependencies]
# Used to share one ODBC environment in tests
lazy_static = "1.4.0"
# Function name macro is used to ensure unique table names in test
stdext = "0.3.1"

